  <script>

	for(i=0; i<wlan_num; i++)

		if (mssid_num > 7) {

		}
	} /*if (wlan_num > 1)*/
	
  	for(i=0 ;i < wlan_num ; i++){
		if (!wlanDisabled[i]) {
			if(ssid_drv[i]!=""){
				document.write(' <tr>\
					<td width="30%" class="head" rowspan="2">');
				if (wlan_num > 1) {
					var num = i + 1;
					document.write(stats_wifi + num);
				}
				else
					document.write(stats_wifi);
				document.write("</td>");
				document.write('<td width="30%">'+stats_send+'</td>\
					<td width="20%">' + tx_pkt_num[i] +'</td>\
					</tr>\
			  		<tr>\

			} else {
				mssid_num=0;
			}

				document.write(' <tr>\

				}

	 }
	 
		function drawLanStatistics()
		{
		
			if(isPocketRouter == 1 && "0"*1 == 1)
				return;
			else if(isPocketRouter == 1 && opMode == 0)
				return;
				

			if( "0"*1 == 0)
			{
				var lanTx="805";
				var lanRx="812";
				
				document.write("<tr><td width='30%' class='head' rowspan='2'>"+stats_eth + stats_lan+"</td>");
	    	document.write("<td width='30%'>"+stats_send+"</td>");
	    	document.write("<td width='20%'>"+lanTx+"</td></tr>");
	  		document.write("<tr><td width='30%'>"+stats_recv+"</td>");
	    	document.write("<td width='20%'>"+lanRx+"</td></tr>");
    	}
    	else
    	{
    		var lan1Tx="805";
				var lan1Rx="812";
				var lan2Tx="0";
				var lan2Rx="0";
				var lan3Tx="805";
				var lan3Rx="812";
				var lan4Tx="0";
				var lan4Rx="0";
				
	    	document.write("<tr><td width='30%' class='head' rowspan='2'>LAN1</td>");
	    	document.write("<td width='30%'>"+stats_send+"</td>");
	    	document.write("<td width='20%'>"+lan1Tx+"</td></tr>");
	  		document.write("<tr><td width='30%'>"+stats_recv+"</td>");
	    	document.write("<td width='20%'>"+lan1Rx+"</td></tr>");
	    	
	    	document.write("<tr><td width='30%' class='head' rowspan='2'>LAN2</td>");
	    	document.write("<td width='30%'>"+stats_send+"</td>");
	    	document.write("<td width='20%'>"+lan2Tx+"</td></tr>");
	  		document.write("<tr><td width='30%'>"+stats_recv+"</td>");
	    	document.write("<td width='20%'>"+lan2Rx+"</td></tr>");
	    	document.write("<tr><td width='30%' class='head' rowspan='2'>LAN3</td>");
	    	document.write("<td width='30%'>"+stats_send+"</td>");
	    	document.write("<td width='20%'>"+lan3Tx+"</td></tr>");
	  		document.write("<tr><td width='30%'>"+stats_recv+"</td>");
	    	document.write("<td width='20%'>"+lan3Rx+"</td></tr>");

	    	document.write("<td width='30%'>"+stats_send+"</td>");
	    	document.write("<td width='20%'>"+lan4Tx+"</td></tr>");
	  		document.write("<tr><td width='30%'>"+stats_recv+"</td>");
	    	document.write("<td width='20%'>"+lan4Rx+"</td></tr>");
	    }
			
		}
		
		function drawWanStatistics()
		{			
			var wanTx="0";
			var wanRx="0";
			var isAP = 0;
				
			if(opMode == 1 && vlanOnOff == 0)
				return;
			
			if(isPocketRouter == 1 && opMode == 1 && vlanOnOff == 1)
				document.write("<tr><td width='30%' class='head' rowspan='2'>LAN</td>");
			else if((opMode == 1 || opMode == 2) && vlanOnOff == 1)
				document.write("<tr><td width='30%' class='head' rowspan='2'>LAN5</td>");
			else if((opMode == 1 || opMode == 2) && vlanOnOff == 0)
				return;
			else if(vlanOnOff==1 && isAP == 1)
				document.write("<tr><td width='30%' class='head' rowspan='2'>LAN5</td>");
			else if(vlanOnOff==0 && isAP == 1)
				return;
			else if(opMode == 0)
				document.write("<tr><td width='30%' class='head' rowspan='2'>"+stats_eth + stats_wan+"</td>");
				
		  document.write("<td width='30%'>"+stats_send+"</td>");
		  document.write("<td width='20%'>"+wanTx+"</td></tr>");
		  document.write("<tr><td width='30%'>"+stats_recv+"</td>");
		  document.write("<td width='20%'>"+wanRx+"</td></tr>");
			
		}
  </script>
