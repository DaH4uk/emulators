<html>
<head>
<link rel="shortcut icon" href="./icon/icon.ico" type="image/x-icon">
<link rel="shortcut icon" href="./icon/icon.ico" type="image/x-icon">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="Pragma" content="no-cache">
<meta HTTP-equiv="Cache-Control" content="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="Mon, 01 Jan 1990 00:00:01 GMT">
<script type="text/javascript" src="language_ru.js"></script>
<title>Configuring LAN</title>
<link href="style.css" tppabs="http://192.168.10.1/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="util_gw.js" tppabs="http://192.168.10.1/util_gw.js"> </script>
<SCRIPT>
function onclick_func()
{
	if(Dhcpv6form.enable_dhcpv6s.checked == false)
	{
		
		Dhcpv6form.interfacenameds.disabled=true;
	}
	else
	{
		Dhcpv6form.interfacenameds.disabled=false;
	
	}
}

function Save_LANv6()
{
	with(document.Dhcpv6form)
	{
		if(!checkIpv6Addr(lan_ip_0,lan_ip_1,lan_ip_2,lan_ip_3,lan_ip_4,
			lan_ip_5,lan_ip_6,lan_ip_7,prefix_len_lan,"LAN address invalid!"))
			return false;

		if(!checkIPv6(dnsaddr.value)){
			alert(" dns address invalid!");
			dnsaddr.focus();
			return false;
		}

		if(!checkIPv6(addrPoolStart.value)){
			alert(" start address invalid!");
			addrPoolStart.focus();
			return false;
		}

		if(!checkIPv6(addrPoolEnd.value)){
			alert(" end address invalid!");
			addrPoolEnd.focus();
			return false;
		}
	}	
	return true;	
}
</SCRIPT>
</head>

<body>
<form method="POST" action="http://192.168.10.1/boafrm/formDhcpv6s" name=Dhcpv6form>

<b>Configuring LAN setting</b>
<br />  <br />
<table cellSpacing=1 cellPadding=2 border=0 class="form">
<tr>
     <td class="title"><font size=2><b>IP Address:</b></td>
	 <td class="title">Prefix Length</td>
</tr>
<tr>
	<td>
		<input type="text" name="lan_ip_0" size="4" maxlength="4" value="0000">:
		<input type="text" name="lan_ip_1" size="4" maxlength="4" value="0000">:
		<input type="text" name="lan_ip_2" size="4" maxlength="4" value="0000">:
		<input type="text" name="lan_ip_3" size="4" maxlength="4" value="0000">:
		<input type="text" name="lan_ip_4" size="4" maxlength="4" value="0000">:
		<input type="text" name="lan_ip_5" size="4" maxlength="4" value="0000">:
		<input type="text" name="lan_ip_6" size="4" maxlength="4" value="0000">:
		<input type="text" name="lan_ip_7" size="4" maxlength="4" value="0000">		
	</td>
	<td>
		<input type=text name=prefix_len_lan size=4 maxlength=4 enable value=0>
	</td>
</tr>
</table>
<br />
<table cellSpacing=1 cellPadding=2 border=0 class="form">
<tr><td colspan="2" class="title"><b>Configuring DHCPv6 Server</b></td></tr>
<tr><td class="head">Enable</td><td><input type=checkbox name=enable_dhcpv6s value =1  onclick="onclick_func()"></td></tr>
<tr><td class="head">DNS Addr:</td><td><input type=text name=dnsaddr size=48 maxlength=48 value="2001:db8::35"></td></tr>
<tr><td class="head">Interface Name:</td><td><input type=text name=interfacenameds size=48 maxlength=48 value="br0"></td></tr>
<td class="head">Addrs Pool:</td>
<tr><td class="head">From:</td><td><input type=text name=addrPoolStart size=48 maxlength=48 value="2001:db8:1:2::1000"></td></tr>
<tr><td class="head">To:</td><td><input type=text name=addrPoolEnd size=48 maxlength=48 value="2001:db8:1:2::2000"></td></tr>
</table>
<input type=submit name="submit" value="Save" onclick="return Save_LANv6()">
<input type="hidden" value="/dhcp6s.htm" name="submit-url">
</form>
</body>
</html>
