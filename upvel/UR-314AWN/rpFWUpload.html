<script language="JavaScript">
function uiDoUpdate()
{
var string = document.uiPostUpdateForm.tools_FW_UploadFile.value.search(/ras[^\x5c]{0,13}$/);
var string2 = document.uiPostUpdateForm.tools_ROMFILE_Upload.value.search(/rom[^\x5c]{0,13}$/);
var string3 = document.uiPostUpdateForm.tools_FW_UploadFile.value.search(/TCLinuxAllinone$/);
if( (document.uiPostUpdateForm.tools_FW_UploadFile.value=="")
&& (document.uiPostUpdateForm.tools_ROMFILE_Upload.value=="") )
{
alert("You must select a file to update.");}else if( (string >= 0 ) && (string2 >= 0) )
{
alert("we do not support two items upgrade simultaneously!");}else if( ((string >= 0 || string3 >= 0) && (document.uiPostUpdateForm.tools_ROMFILE_Upload.value==""))
|| ((string2 >= 0) && (document.uiPostUpdateForm.tools_FW_UploadFile.value=="")) )
{
if(string >= 0 || string3 >= 0){
document.uiPostUpdateForm.UpgradeItemFlag.value = 1;
}else{
document.uiPostUpdateForm.UpgradeItemFlag.value = 2;
}
document.uiPostUpdateForm.uiStatus.value =
"Upgrade in progress, Please wait...";location.reload();
}else
{
alert("you put a wrong file.");}
}
</script>
