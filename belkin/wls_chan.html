function submitF() 
{
    var f = document.tF;
    
    if(isBlank(f.wl_ssid.value)) 
    {
        f.wl_ssid.focus();
        f.wl_ssid.select();
        alert(msg_wls_chan1);
        return false;
    }
    if(!validVisibleStr(f.wl_ssid.value))
    {
        f.wl_ssid.focus();
    	f.wl_ssid.select();
        alert(msg_invalid_char);
        return false;
    }
    if(f.wl_ssid.value == 'guest')
    {
        f.wl_ssid.focus();
    	f.wl_ssid.select();
        alert(wlguest1);
        return false;
    }
    
    dataToHidden(document.forms[0]);
    return true;
}

function show_ex_channel(change)
{   
    var f = document.tF;
    var ex_cha = "2";
    var st_cha = "6";
    var max_cha = "13";
    var bandw = "2";

    var tmp = "";
    
    if(change)
    {
        st_cha = f.wl_channel.value;
        bandw = f.bandwidth.value;
    }
    
    if(change && (st_cha == "auto" || bandw == "2"))
    {
        f.wl_ext_channel.disabled = true;
        return;
    }
        
    tmp += '<select name="wl_ext_channel">';
    if(bandw == "2" || st_cha == "auto") //20MHz or stand channel change to auto
    {
        tmp += '<option value="'+ex_cha+'">'+ex_cha+'</option>';
        
    }
    else
    {
        var low_cha = parseInt(st_cha, 10) - 4;
        var up_cha = parseInt(st_cha, 10) + 4;
        
        if(parseInt(st_cha, 10) < 5)
        {
            tmp += '<option value="'+up_cha+'">'+up_cha+'</option>';
        }
        else if( parseInt(st_cha, 10) <= max_cha - 4 )
        {
            tmp += '<option value="'+low_cha+'">'+low_cha+'</option>';
            tmp += '<option value="'+up_cha+'">'+up_cha+'</option>';
        }
        else
        {
            tmp += '<option value="'+low_cha+'">'+low_cha+'</option>';
        }
    }
    tmp += "</select>";
    
    document.getElementById('ex_channel').innerHTML = tmp;
    
    if(bandw == "2" || st_cha == "auto")
    {
        f.wl_ext_channel.disabled = true;
        return;
    }
    
    if(!change)
        getSelIndex(f.wl_ext_channel, ex_cha);
}

function modeQos()
{
    var f = document.tF;
    
     if(f.wl_gmode.selectedIndex >= 4) 	 
     { 	 
        f.qossw.selectedIndex = 1; 	 
        f.qossw.disabled = true; 	 
     } 	 
     else 	 
     { 	 
        f.qossw.disabled = false; 	 
     }
    if(document.tF.h_bandwidth.value == "1")
    {
        f.bandwidth.selectedIndex = 0;
        f.bandwidth.disabled = true;
    }
         
}
