function funClock() {
    var runTime = new Date();
    var hours = document.tF0.hour.value;
    var minutes = document.tF0.min.value;
    var seconds = document.tF0.sec.value;
    var dn = usys89;

    if (hours >= 12)
    {
        dn = usys90;
        hours = hours - 12;
    }
    if (seconds == 60)
    {
        minutes++;
        document.tF0.min.value++;
        seconds = 0;
        document.tF0.sec.value = 0;

        if(minutes ==60)
        {
            hours++;
            document.tF0.hour.value++;
            minutes = 0;
            document.tF0.min.value = 0;
        }
    }

    if (hours == 0)
        hours = 12;

    if (hours == 12)
    {
        if (minutes == 0)
        {
            if (seconds == 0)
                setTimeout('document.location.href="ut_sys.html";',0);
        }
    }

    var temp_min=String(minutes);

    if (minutes <= 9 && temp_min.length==1)
    {
        minutes = "0" + minutes;
    }

    if (seconds <= 9)
    {
        seconds = "0" + seconds;
    }
    var movingtime = '<font color="red" size=2><b>' + hours + ":" + minutes + ":" + seconds + " " + dn + "</b></font>";

    if (document.layers)
    {
        document.layers.clock.document.write(movingtime);
        document.layers.clock.document.close();
    }
    else if (document.all)
    {
    	document.all("clock").innerHTML = movingtime;
    }
    else if (document.getElementById)
    {
    	document.getElementById("clock").innerHTML = movingtime;
    }

    document.tF0.sec.value++;

    setTimeout("funClock()", 1000)
}

window.onload = funClock;
