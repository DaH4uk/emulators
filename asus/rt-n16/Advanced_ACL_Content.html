function login_ip_str() { return '192.168.1.2'; }
function login_ip_str_now() { return '192.168.1.2'; }
function login_mac_str() { return '00:1A:92:47:00:02'; }

var wireless = [];	// [[MAC, associated, authorized], ...]

var client_mac = login_mac_str();
var wl_macnum_x = '0';
var smac = client_mac.split(":");
var simply_client_mac = smac[0] + smac[1] + smac[2] + smac[3] + smac[4] + smac[5];

function applyRule(){
	if(prevent_lock()){
		showLoading();  location.href = "as.html";
		document.form.action_mode.value = " Restart ";
		document.form.current_page.value = "/as.html";
		document.form.next_page.value = "";
		document.form.submit();
	}
	else
		return false;
}

function done_validating(action){
	refreshpage();
}

function prevent_lock(){

	if(document.form.wl_macmode.value == "allow"){
		if(wl_macnum_x == 0){
			if(confirm("There is at least one accept address in MAC filter list.\n Do you want to add this login client MAC?")){
				document.form.wl_maclist_x_0.value = simply_client_mac;
				markGroup(document.form.ACLList2, 'ACLList', 16, ' Add ');
				document.form.submit();
			}
			else
				return false;
		}
		else
			return true;
	}
	else
		return true;
}
