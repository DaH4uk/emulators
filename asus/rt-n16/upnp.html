<script>
wan_route_x = 'IP_Routed';
wan_nat_x = '0';
wan_proto = 'dhcp';

var apps_dms = '1';

function initial(){
	show_banner(0);
	show_menu(2, -1, 0);
	show_footer();
	
	$("statusframe").style.display = "block";
	
	if(apps_dms == 1){
		$("applyUPnP").innerHTML = "Disable";
		$("UPnPstatus").innerHTML = "Enabled";	
	}
	else{
		$("applyUPnP").innerHTML = "Enable";
		$("UPnPstatus").innerHTML = "Disabled";
	}
	
	openHint(14, 1);
}

function submitUPnP(x){
	showLoading();
	location.href = "upnp.html";

	if(x == 1)
		document.mediaserverForm.apps_dms.value = 0;
	else
		document.mediaserverForm.apps_dms.value = 1;
	
	document.mediaserverForm.flag.value = "nodetect";
	
	document.mediaserverForm.submit();
}
</script>
