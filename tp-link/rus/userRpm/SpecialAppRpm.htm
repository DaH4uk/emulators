function doAll(val)
{
	if(val=="DelAll")
	{
		if(specAppList.length < 7)
		{
			alert(str_pages.ntw_special_app.js_no_entry);
			return;
		}
		if(!confirm(str_pages.ntw_special_app.js_to_delete))
		return;
	}
	location.href="../userRpm/SpecialAppRpm.htm?doAll="+val+"&Page="+curPage;
}

{

{
	window.status=strInfo; 
	return true;

	{
		modifyId = IdStart;

		row = i*specAppPara[3];

		iprotocolType = specAppList[row+3];
document.write('<tr><td align="center">'+ IdStart + '</td>');
document.write('<td align="center">'+ specAppList[row] +'</td>');
document.write('<td align="center">'+ protocolList[oprotocolType] +'</td>');
document.write('<td align="center">'+ specAppList[row+2] +'</td>');
