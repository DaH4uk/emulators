	function doBack()
{
		parent.bottomLeftFrame.collapseAll();
		parent.mainFrame.location.href = "../userRpm/WzdWanTypeRpm.htm";
}
function doSubmit()
{
	var element =document.forms[0].acc;
	if(element.value.length==0)
	{
		alert(js_input_name="Please input an Account Name!");
		element.focus();
		element.select()
		return false;
	}
	element = document.forms[0].psw;
	if(element.value.length==0)
	{
		alert(js_input_pwd="Please input a Password!");
		element.focus();
		element.select()
		return false;
	}

	parent.bottomLeftFrame.collapseAll();
	parent.mainFrame.location.href = "../userRpm/WzdWlanRpm.htm";
	
	return true;
	
}
