<script>
var str_none="";
var str_oray="";
function check_oray()
{
var cf = document.forms[0];
if(cf.sysDNSProviderlist.value == 3)
{
setDisabled(true,cf.sysDNSHost);
document.getElementById("view").innerHTML=str_oray;
}
else
{
setDisabled(false,cf.sysDNSHost);
document.getElementById("view").innerHTML=str_none;
}
}
function loadvalue()
{
var cf = document.forms[0];
cf.sysDNSHost.value="";
cf.sysDNSUser.value="";
cf.sysDNSPassword.value="";
str_none=document.getElementById("none").innerHTML;
str_oray=document.getElementById("oray").innerHTML;
document.getElementById("none").innerHTML='';
document.getElementById("oray").innerHTML='';

if('0' == "1")
cf.sysDNSActive.checked =true;
else
cf.sysDNSActive.checked=false;
/*if('0' == "1")
cf.sysDNSWildCard.checked =true;
else
cf.sysDNSWildCard.checked = false;
*/
if('0' == '0')
cf.sysDNSProviderlist[0].selected = true;
else if ('0' == '1')
cf.sysDNSProviderlist[1].selected = true;
else if ('0' == '2')
cf.sysDNSProviderlist[2].selected = true;
else if ('0' == '3')
cf.sysDNSProviderlist[3].selected = true;
else
cf.sysDNSProviderlist[4].selected = true;
check_oray();
}
function oray_connect_status()
{
if('0' == "1" && '0' == '3')
{
if('' == '0')
document.write(oray_link4);
else if('' == '1')
document.write(oray_link1);
else if(''== '2')
document.write(oray_link3);
else if('' == '3')
document.write(oray_link2);
else if('' == '4')
document.write(oray_link2);
else if('' == '')
document.write(oray_link3);
else
document.write(oray_link3);
}else
document.write(oray_link4);
}
function oray_serv_type()
{
if('0' == "1")
{
if('' == "0")
document.write(oray_type1);
else if('' == "1")
document.write(oray_type2);
else if('' == "2")
document.write(oray_type3);
else
document.write("---");
}else
document.write("---");
}
function oray_host_info()
{
var host_info_list="";
var host_array=host_info_list.split(' ');
if('0' == "1")
{
if(host_info_list != "")
{
for(i=0;i<host_array.length-1;i++)
{
if(i==0)
document.write(eval(i+1)+':'+host_array[i]);
else
document.write('<TR><TD></TD><TD>'+eval(i+1)+':'+host_array[i]);
}
}else
document.write(oray_host_none);
}else
document.write(oray_host_none);
document.write('</TD></TR>');
}
var old_endis_ddns="0";
var old_sysDNSHost="";
var old_sysDNSUser="";
var old_sysDNSPassword="";
var old_endis_wildcards="0";
</script>
