<input type=hidden name=submit_flag value="pppoe">
<script>
var run_test="no";
var lan_ip="192.168.1.1";
var lan_subnet="255.255.255.0";
var old_wan_type="pppoe";
var old_wan_ip="0.0.0.0";
var old_pppoe_wan_assign="0";
var ether_get_ip="";
var ether_get_subnet="";
var easy_setup="0";
function loadvalue()
{
var form=document.forms[0];
form.pppoe_username.value="guest";
form.pppoe_password.value="";
form.pppoe_servicename.value="";
form.pppoe_demand.value = "1";
show_idleout(form,form.pppoe_demand.value);
if('0' == '0')
 form.WANAssign[0].checked = true;
 else
 form.WANAssign[1].checked = true;
setIP(form);
var pppoe_get_ip="0.0.0.0";
if(pppoe_get_ip!="")
{
var ip_array=pppoe_get_ip.split('.');
form.pppoe_ip1.value=ip_array[0];
form.pppoe_ip2.value=ip_array[1];
form.pppoe_ip3.value=ip_array[2];
form.pppoe_ip4.value=ip_array[3];
}
/*var pppoe_get_wanmask="0.0.0.0";
if(pppoe_get_wanmask!="")
{
var nm_array=pppoe_get_wanmask.split('.');
form.pppoe_nm1.value=nm_array[0];
form.pppoe_nm2.value=nm_array[1];
form.pppoe_nm3.value=nm_array[2];
form.pppoe_nm4.value=nm_array[3];
}*/
var pppoe_dual_access="0";
if(pppoe_dual_access == '1')
form.enable_pppoe_dual.checked = true;
else
form.enable_pppoe_dual.checked = false;
ReleasePeriodClick(form);

var wan_pppoe_dual_assign="";
if(wan_pppoe_dual_assign=='0')
{
form.Duethr1.value=form.Duethr2.value=form.Duethr3.value=form.Duethr4.value="";
form.DuMask1.value=form.DuMask2.value=form.DuMask3.value=form.DuMask4.value="";
}
else if(ether_get_ip!="")
{
var dip_array=ether_get_ip.split('.');
form.Duethr1.value=dip_array[0];
form.Duethr2.value=dip_array[1];
form.Duethr3.value=dip_array[2];
form.Duethr4.value=dip_array[3];
if(ether_get_subnet!="")
{
var mask_array=ether_get_subnet.split('.');
form.DuMask1.value=mask_array[0];
form.DuMask2.value=mask_array[1];
form.DuMask3.value=mask_array[2];
form.DuMask4.value=mask_array[3]; 
}
}

if('0' == '0')
 form.DNSAssign[0].checked = true;
else
 form.DNSAssign[1].checked = true;
setDNS(form);
var pppoe_get_dns1="0.0.0.0";
if(pppoe_get_dns1!="")
{
var dns1_array=pppoe_get_dns1.split('.');
form.pppoe_dnsp1.value=dns1_array[0];
form.pppoe_dnsp2.value=dns1_array[1];
form.pppoe_dnsp3.value=dns1_array[2];
form.pppoe_dnsp4.value=dns1_array[3];
 }
var pppoe_get_dns2="0.0.0.0";
 if(pppoe_get_dns2!="")
{
var dns2_array=pppoe_get_dns2.split('.');
 form.pppoe_dnss1.value=dns2_array[0];
 form.pppoe_dnss2.value=dns2_array[1];
 form.pppoe_dnss3.value=dns2_array[2];
 form.pppoe_dnss4.value=dns2_array[3];
}
if('0' == '0')
{
 form.MACAssign[0].checked = true;
setMAC(form,'00:00:00:00:00:00');
}
else if('0' == '1')
{
 form.MACAssign[1].checked = true;
setMAC(form,'');
}
else
{
form.MACAssign[2].checked = true;
setMAC(form,'00:00:00:00:00:00');
}
form.login_type.selectedIndex=1;
goTestApply();
}
function show_idleout(form,time)
{
if( time == 1 )
form.pppoe_idle_time.disabled = false;
else
form.pppoe_idle_time.disabled = true;
}
</script>
