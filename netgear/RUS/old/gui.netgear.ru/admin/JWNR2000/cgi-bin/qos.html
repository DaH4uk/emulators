var qos_enable_su="0"
var qos_uprate=parseInt("256"); 
var qos_auto_bandwidth="0";
var qos_bw_mode="0";
var qos_uprate_det="256"
var check_qos_uprate="";
var model=""
function loadvalue()
{
cf=document.forms[0];
if('2' != '1' )
{
 cf.wmm_enable.disabled=true;

}
else
{

 else
 cf.wmm_enable.checked = false;
}
if("0"=="1")
cf.qosEnable.checked =true;
else

{
alert(qos_wrong_wanip);
}

 if("0" == "1") 
 cf.turn_qos_bandwidth_on.checked = true; 
 else 
 cf.turn_qos_bandwidth_on.checked = false; 
 
 if( "0" == "0" )
 {
  cf.bw_mode[0].checked = true;
  
 }
 else
 {
 cf.bw_mode[1].checked = true;
 } 
 
if ( qos_width == "Mbps") 
 { 
 cf.qos_uprate_web.value = parseInt(qos_uprate/1024); 
 cf.qos_width.selectedIndex=1; 
 } 
 else 
 { 
 cf.qos_uprate_web.value = qos_uprate; 
 cf.qos_width.selectedIndex=0; 
 } 
 
 
if ("0" == "1" )
{
 if(check_qos_uprate == "0" || check_qos_uprate == "")
 {
  qos_uprate_det = 256;
 alert(qos_check_no_respone);
 }
 else
 {
  qos_uprate_det = check_qos_uprate;
 }
 qos_width = "Kbps";
 //overwrite
 cf.qos_uprate_web.value = qos_uprate_det;
 cf.qos_width.selectedIndex=0; 
 
} 
 
 
 cf.uprate_det.value = qos_uprate_det;
 document.getElementById('qos_uprate_det').innerHTML = qos_uprate_det; 
 
 
 show_suip();
if("0"=="0")
{
cf.su_enable.checked = false;
cf.su_IPAddress4.disabled=true;
cf.su_IPAddress4.value="";
}
else 
{
cf.su_enable.checked = true;
cf.su_IPAddress4.disabled=false;
var trusted_array=new Array();
trusted_array=qos_su_ip.split('.');
cf.su_IPAddress4.value=trusted_array[3];
}
 
}
