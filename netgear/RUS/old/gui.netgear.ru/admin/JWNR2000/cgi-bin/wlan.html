<script>
function getObj(name)
{
 if (document.getElementById)
 {
 return document.getElementById(name);
 }
 else if (document.all)
 {
 return document.all[name];
 }
 else if (document.layers)
 {
 return document.layers[name];
 }
}
function changekeylen(form)
{
 if(form.sec_keylen.options[0].selected == true)
 {
 form.wepkey1.size=form.wepkey2.size=form.wepkey3.size=form.wepkey4.size=12;
 form.wepkey1.value = "";
 form.wepkey2.value = "";
 form.wepkey3.value = "";
 form.wepkey4.value = "";
 }
 else
 {
 form.wepkey1.size=form.wepkey2.size=form.wepkey3.size=form.wepkey4.size=28;
 form.wepkey1.value = "";
 form.wepkey2.value = "";
 form.wepkey3.value = "";
 form.wepkey4.value = "";
 }
 form.generate_flag.value=0;
}
function setSecurity(num)
{
var form=document.forms[0];
form.wpa1_press_flag.value=0;
form.wpa2_press_flag.value=0;
form.wpas_press_flag.value=0;
if(num==2)
{
getObj("view").innerHTML=str_wep;
var form=document.forms[0];
 var keyno='1';
 var keylength='5';
 form.wepkeyno[eval(keyno)-1].checked = true;
 changekeylen(document.forms[0]);
 /*form.wepkey1.value=wl_key1;
 form.wepkey2.value=wl_key2;
 form.wepkey3.value=wl_key3;
 form.wepkey4.value=wl_key4;*/
 form.old_length.value=keylength;
}
else if(num==3)
{
getObj("view").innerHTML=str_wpa;
 form.sec_wpaphrase.value=get_wpa1;
}
else if(num==4)
{
getObj("view").innerHTML=str_wpa2;
 form.sec_wpaphrase.value=get_wpa2;
}
else if(num==5)
{
getObj("view").innerHTML=str_wpas;
 form.sec_wpaphrase.value=get_wpas;
}
/*else if(num==6)
{
getObj("view").innerHTML=str_8021x;
var form=document.forms[0];
var radius_port='';
var radius_ip='';
var radius_key='';
var lan_ip='';
 var ip_array=radius_ip.split('.');
 form.sec_1x_ip1.value=ip_array[0];
 form.sec_1x_ip2.value=ip_array[1];
 form.sec_1x_ip3.value=ip_array[2];
 form.sec_1x_ip4.value=ip_array[3];
 form.w8021x_port.value=radius_port;
 form.w8021x_key.value=radius_key;
}*/
else
getObj("view").innerHTML=str_none;
}
function loadvalue()
{
top.contents.location.reload();
var form=document.forms[0];
 form.wlan_ssid.value="NETGEAR";
var channel='0';
var mode='2';
if ( mode >= 3 )
mode=3;
if( mode == '1')
form.wlan_mode.options[0].selected = true;
else if(mode == '2')
form.wlan_mode.options[1].selected = true;
else
form.wlan_mode.options[2].selected = true;
if(firmware_region == "NA")
{
 form.wlan_coun.disabled=true;
form.wlan_coun.value=16;
}
else if(model == "JWNB2100-1ZGNLS")
{
 form.wlan_coun.disabled=true;
form.wlan_coun.value=7;

}
else
 form.wlan_coun.value=14;
if(wds_endis_fun=="0")
form.wlan_chan.options[eval(channel)].selected = true;
 else if(channel=="0")
form.wlan_chan.options[0].selected = true;
 else 
form.wlan_chan.options[eval(channel)].selected = true;
//setChannel();
if ( '0' == '1' ) setChannel(1);
else setChannel(0);
 str_none=getObj("none").innerHTML;
str_wep=getObj("wep").innerHTML;
str_wpa=getObj("wpa").innerHTML;
str_wpa2=getObj("wpa2").innerHTML;
str_wpas=getObj("wpas").innerHTML;
//str_8021x=getObj("w8021x").innerHTML;
getObj("none").innerHTML='';
getObj("wep").innerHTML='';
getObj("wpa").innerHTML='';
getObj("wpa2").innerHTML='';
getObj("wpas").innerHTML='';
//getObj("w8021x").innerHTML='';
setSecurity('1');
var sectype='1';
if ( '0' == '0' || '1' == '0' ){
//setDisabled(false,form.sec_type[2],form.sec_type[3],form.sec_type[4],form.sec_type[5]);
setDisabled(false,form.sec_type[2],form.sec_type[3],form.sec_type[4]);
}
else{
//setDisabled(true,form.sec_type[2],form.sec_type[3],form.sec_type[4],form.sec_type[5]);
setDisabled(true,form.sec_type[2],form.sec_type[3],form.sec_type[4]);
}
form.sec_type[parseInt(sectype)-1].checked=true;
if('1' == '2')
{
var form=document.forms[0];
var keyno='1';
var keylength='5';
changekeylen(document.forms[0]);
form.wepkeyno[eval(keyno)-1].checked = true;
/*form.wepkey1.value=wl_key1;
 form.wepkey2.value=wl_key2;
 form.wepkey3.value=wl_key3;
 form.wepkey4.value=wl_key4;*/
form.old_length.value=keylength;
}
else if('1'=='3')
{
 form.sec_wpaphrase.value=get_wpa1;
}
else if('1'=='4')
{
form.sec_wpaphrase.value=get_wpa2;
}
