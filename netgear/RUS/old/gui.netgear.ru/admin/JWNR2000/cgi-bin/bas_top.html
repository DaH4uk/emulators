<script language="javascript">
function selHelpFile(helpitem)
{
if(document.forms[0].loginreq[0].checked)
loadhelp('_BAS_ether',helpitem)
else
loadhelp('_BAS_pppoe',helpitem)
}
function doTypeChange(newIndex,pppindex)
{
 if (newIndex == 1){
loadhelp('_BAS_ether')
 parent.bas_buttom.location.href = "bas_ether.html";
 }
else
 {
 if(pppindex == 0){
loadhelp('_BAS_pppoe')
 parent.bas_buttom.location.href = "bas_pppoe.html";
 }
else if( pppindex == 1){
loadhelp('_BAS_pptp')
 parent.bas_buttom.location.href = "bas_pptp.html";
 }
else if( pppindex == 2)
parent.bas_buttom.location.href = "bas_bpa.html";
else if( pppindex == 3 && parent.gui_region == "Japanese" )
parent.bas_buttom.location.href = "bas_mulpppoe.html";
else if( pppindex == 4){
loadhelp('_BAS_l2tp')
 parent.bas_buttom.location.href = "bas_l2tp.html";
 }
 }
 
}
select_basic=parent.select_basic;
select_type=parent.select_type;
if (select_basic == "1")
document.forms[0].loginreq[1].checked =true;
else
document.forms[0].loginreq[0].checked =true;
doTypeChange(select_basic,select_type);
</script>
