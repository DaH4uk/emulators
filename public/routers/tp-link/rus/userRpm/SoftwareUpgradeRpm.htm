<SCRIPT type="text/javascript"><!--//



function doSubmit()

{

    if(document.forms[0].Filename.value == "")

    {

        alert(str_pages.ntw_software_upgrade.js_input_file);

        return false;

    }

    var tmp = document.forms[0].Filename.value

    if(tmp.substr(tmp.length - 4) != ".bin")

    {

        alert(str_pages.ntw_software_upgrade.js_chk_file);

        return false;

    }

    var arr = tmp.substr(tmp.lastIndexOf('\\') + 1);

    if(arr.length >= 64)

    {

        alert(str_pages.ntw_software_upgrade.js_bad_file);

        return false;

    }

    if(!confirm(str_pages.ntw_software_upgrade.js_to_upgrade))

    {

        return false;

    }

    location.href="SoftwareUpgradeRpm.htm";

}

//--></SCRIPT>

</HEAD>

<BODY onLoad="LoadHelp('SoftwareUpgradeHelpRpm.htm'); setTagStr(document,'ntw_software_upgrade');resize(this);" onResize="resize(this);">

<FORM action="http://static.tp-link.com/resources/simulator/TL-WR740N(RU)5.0_Emulator/incoming/Firmware.htm" enctype="multipart/form-data" method="post" onSubmit="return doSubmit();">

     </TR>  

    <TR>

    </TR>

    </TR>

document.getElementById("hversion").innerHTML = softUpInf[1];

{

    document.forms[0].Filename.disabled = true;

    document.forms[0].Upgrade.disabled = true;

    document.getElementById("wan_deny").style.display = ""; 

}

else

{

    document.forms[0].Filename.disabled = false;

    document.forms[0].Upgrade.disabled = false; 

    document.getElementById("wan_deny").style.display = "none"; 

}
