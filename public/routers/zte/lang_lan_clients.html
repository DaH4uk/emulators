    <script type="text/javascript">
        //<![CDATA[
        /*---- Global variable define -----*/
        var G_Error = "0";
        var G_Status = "0";
        var G_Error_Msg = "";
        var G_ViewState = "-";
        var userLevel = "-";
        var G_Menu = "status";
        var G_Page = "lan_clients";
        var G_SubPage = "-";
        var G_ErrorPage = "-";


        /* Get Current Page Url */
        function uiGetPageUrl() {
            IsLanOrWan_russia();
            var strUrl = '#' +
                '&var:menu=' + G_Menu +
                '&var:page=' + G_Page;
            if (G_SubPage != '0')
                strUrl += '&var:subpage=' + G_SubPage;
            if (G_ErrorPage != '0')
                strUrl += '&var:errorpage=' + G_ErrorPage;

            return strUrl;
        }

        /* Refresh Current Page */
        function uiPageRefresh() {
            document.location.href = uiGetPageUrl();
        }


        var G_IsLanOrWan = "";

        function IsLanOrWan_russia() {
            if ('1' == '0') {
                G_IsLanOrWan = "wan";
                return false;
            }
            else {
                G_IsLanOrWan = "lan";
                return true;
            }
        }

        var wlanConnectionMac = "";
        // save all wlan client's mac



        //lan clients --
        var LanHosts = [];
        var m = 0;
        LanHosts[m] = [];
        if (("1" == 1) || (("LAN2".indexOf("wlan") != -1) && (wlanConnectionMac.indexOf("1c:6f:65:32:9f:4d".toUpperCase()) != -1))) {
            LanHosts[m][0] = "UK-CTP-89";
            LanHosts[m][1] = "192.168.0.2";
            LanHosts[m][2] = "1c:6f:65:32:9f:4d";
            LanHosts[m][3] = "86320";
            LanHosts[m][4] = "Computer";
            LanHosts[m][5] = "LAN2";
            ++m;
        }






        var LanHostsV6 = [];
        var n = 0;




        function uiOnload() {

            for (var i = 0; i < LanHosts.length - 1; i++) {
                for (var j = i + 1; j < LanHosts.length; j++) {
                    if (LanHosts[i][2].toUpperCase() == LanHosts[j][2].toUpperCase()) { //same MACAddress
                        LanHosts[j][0] = LanHosts[i][0];
                        LanHosts.deleteIndex(i);
                    }
                }
            }

            for (var i = 0; i < LanHostsV6.length - 1; i++) {
                for (var j = i + 1; j < LanHostsV6.length; j++) {
                    if (LanHostsV6[i][1].toUpperCase() == LanHostsV6[j][1].toUpperCase()) { //same MACAddress
                        LanHostsV6.deleteIndex(i);
                    }
                }
            }
            $T('td_lanClients', LanHosts);
            $T('ipv6_td_lanClients', LanHostsV6);
        }

        addListeners(uiOnload);

        //]]>
        document.oncontextmenu = function(e) {
            return false;
        }
    </script>

        function uiLogout(session) {
            var form_name = 'uiPostForm';
            IsLanOrWan_russia();
            if (G_IsLanOrWan == "wan" || ('1' == '1' && '-' == '1')) {
                if (document.forms[0]) {
                    document.forms[0].action = "";
                }
                else {
                    form_name = 'uiLogoutForm';
                    $('Loading').innerHTML = '<form id="uiLogoutForm" method="post" action=""></form>';
                }

                $H({
                    'getpage': 'html/main.html',
                    //'var:login' :'true',
                    ':sessionid': session,
                    'obj-action': 'auth',
                    ':action': 'logout'
                }, true);
                $(form_name).submit();
            }
            else {
                location.href = "./zte";
            }
        }
