<script type="text/javascript">
//<![CDATA[
function user_add_submit(F) {
F.change_action.value="gozila_cgi";
F.submit_type.value = "add_user";
F.submit();
}
function iradius_add_submit(F) {
F.change_action.value="gozila_cgi";
F.submit_type.value = "add_iradius";
F.submit();
}
function user_remove_submit(F) {
F.change_action.value="gozila_cgi";
F.submit_type.value = "remove_user";
F.submit();
}
function to_submit(F) {

F.change_action.value = "";
F.submit_type.value = "";
F.save_button.value = sbutton.saving;
if(F._hotss_customsplash) {
F.hotss_customsplash.value = F._hotss_customsplash.checked ? 1 : 0;
}
apply(F);
}
function to_apply(F) {

F.change_action.value = "";
F.submit_type.value = "";
F.save_button.value = sbutton.saving;
if(F._hotss_customsplash) {
F.hotss_customsplash.value = F._hotss_customsplash.checked ? 1 : 0;
}
applytake(F);
}
function handle_hotss(F,value)
{if(value == 0) {
choose_enable(F._hotss_customsplash);
}
else {
F._hotss_customsplash.checked = false;
choose_disable(F._hotss_customsplash);
}
}
function setHotss(val) {
if (val == "1") {

setElementsActive("chilli_enable", "chilli_additional", false);
show_layer_ext(this, 'idhotspotsys', true);
show_layer_ext(this, 'idchilli', false);
}
else {
setElementsActive("chilli_enable", "chilli_additional", true);
show_layer_ext(this, 'idhotspotsys', false);
show_layer_ext(this, 'idchilli', 0 == 1);
if (0 == 1) {
show_layer_ext(this, 'idchilli', false);
setElementsActive("chilli_enable", "chilli_additional", false);
}
}
}
var update;
addEvent(window, "load", function() {
show_layer_ext(document.setup.apd_enable, 'idsputnik', 0 == 1);
show_layer_ext(document.setup.wd_enable, 'idwifidog', 0 == 1);
show_layer_ext(document.setup.wd_sslavailable, 'idwifidogssl', 0 == 1);
show_layer_ext(document.setup.chilli_enable, 'idchilli', 0 == 1);
show_layer_ext(document.setup.anchorfree_enable, 'idanchorfree', 0 == 1);
show_layer_ext(document.setup.http_redirect_enable, 'idhttpredirect', 0 == 1);
show_layer_ext(document.setup.NC_enable, 'idnocat', 0 == 1);
show_layer_ext(document.setup.smtp_redirect_enable, 'smtpredirect', 0 == 1);
show_layer_ext(document.setup.wd_auth, 'idauth', 0 == 1);
show_layer_ext(document.setup.hotss_enable, 'idhotspotsys', 0 == 1);
show_layer_ext(document.setup.hotss_uamenable, 'idhotssuam', 0 == 1);
show_layer_ext(document.setup.hotss_nowifibridge, 'idhotssdhcp', 0 == 1);
show_layer_ext(document.setup.chilli_nowifibridge, 'idchillidhcp', 0 == 1);
setHotss("0");
if (document.setup.hotss_loginonsplash)
handle_hotss(document.setup, 0 == 1);

update = new StatusbarUpdate();
update.start();

});
addEvent(window, "unload", function() {
update.stop();
});

//]]>
</script>
