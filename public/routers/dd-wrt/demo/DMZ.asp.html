function submitcheck(F) {
F.save_button.value = sbutton.saving;
}
function to_submit(F) {
submitcheck(F);
apply(F);
}
function to_apply(F) {
submitcheck(F);
applytake(F);
}
function setDMZ(val) {
setElementActive("dmz_ipaddr", val == "1");
}
var update;
addEvent(window, "load", function() {
setDMZ("0");

update = new StatusbarUpdate();
update.start();

});

addEvent(window, "unload", function() {
update.stop();
});
