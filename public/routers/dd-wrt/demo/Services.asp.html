<script type="text/javascript">
//<![CDATA[
function verify_unique_static_ip(F){
static_leasenum = 0;


var static_leases=' ';
for(i=0;i < static_leasenum;i++){
	var elem = F.elements["lease"+i+"_ip"];
	if (static_leases.indexOf(" " + elem.value + " ") == -1){
		static_leases += elem.value + " ";
	} else {
		alert(elem.value + errmsg.err62);
		elem.focus();
		
		return false;
	}
}
return true;
}
function checked(F) {

if (F._dhcpd_usejffs) {
(F._dhcpd_usejffs.checked == true) ? F.dhcpd_usejffs.value = 1 : F.dhcpd_usejffs.value = 0;
}
if (F._dhcpd_usenvram) {
(F._dhcpd_usenvram.checked == true) ? F.dhcpd_usenvram.value = 1 : F.dhcpd_usenvram.value = 0;
}

if (F._nstx_log) {
(F._nstx_log.checked == true) ? F.nstx_log.value = 1 : F.nstx_log.value = 0;
}

}
function lease_add_submit(F) {
F.change_action.value="gozila_cgi";
F.submit_type.value = "add_lease";
checked(F);
F.submit();
}
function lease_remove_submit(F) {
F.change_action.value="gozila_cgi";
F.submit_type.value = "remove_lease";
checked(F);
F.submit();
}
function to_reboot(F) {
F.change_action.value = "";
F.submit_type.value = "";
F.action.value = "Reboot";
apply(F);
}
function to_submit(F) {
if(!verify_unique_static_ip(F)) {
return false;
}

if(F.rstats_enable) {
F.rstats_path.value = (F.rstats_select.value == '*user') ? F.u_path.value : F.rstats_select.value;
}

F.change_action.value = "";
F.submit_type.value = "";
F.save_button.value = sbutton.saving;
checked(F);
apply(F);
return true;
}
function to_apply(F) {
if(!verify_unique_static_ip(F)) {
return false;
}

if(F.rstats_enable) {
F.rstats_path.value = (F.rstats_select.value == '*user') ? F.u_path.value : F.rstats_select.value;
}

F.change_action.value = "";
F.submit_type.value = "";
F.save_button.value = sbutton.saving;
checked(F);
applytake(F);
return true;
}
var update;
addEvent(window, "load", function() {
show_layer_ext(document.setup.sshd_enable, 'idssh', 0 == 1);
show_layer_ext(document.setup.dnsmasq_enable, 'iddnsmasq', 1 == 1);
show_layer_ext(document.setup.kaid_enable, 'idkaid', 0 == 1);
show_layer_ext(document.setup.snmpd_enable, 'idsnmp', 0 == 1);
show_layer_ext(document.setup.rflow_enable, 'idrflow', 0 == 1);
show_layer_ext(document.setup.macupd_enable, 'idMACupd', 0 == 1);
show_layer_ext(document.setup.pptpd_enable, 'idpptp', 0 == 1);
show_layer_ext(document.setup.pptpd_client_enable, 'idpptpcli', 0 == 1);
show_layer_ext(document.setup.syslogd_enable, 'idsyslog', 0 == 1);
show_layer_ext(document.setup.nstx_ipenable, 'idnstxip', 0 == 1);
show_layer_ext(document.setup.nstxd_enable, 'idnstx', 0 == 1);
show_layer_ext(document.setup.oet1_en, 'idoet', 0 == 1);
show_layer_ext(document.setup.radiooff_button, 'idradiooff', 0 == 1);
show_layer_ext(document.setup.usb_enable, 'idusb', 0 == 1);
show_layer_ext(document.setup.usb_storage, 'idusbstor', 0 == 1);

if(document.setup.rstats_enable) {
rstats_select = '*user';
path_input = '';
switch (path_input) {
case '':
case '*nvram':
case 'jffs/default.htm':
case 'tmp/smbshare/default.htm':
rstats_select = path_input;
break;
}
document.setup.rstats_select.value=rstats_select;
(rstats_select == '*user') ? document.setup.u_path.value=path_input : document.setup.u_path.value='';

setRstatsVal(document.setup);
show_layer_ext(document.setup.rstats_enable, 'idrstats', 0 == 1);
}

update = new StatusbarUpdate();
update.start();

});

addEvent(window, "unload", function() {
update.stop();
});

//]]>
</script>
