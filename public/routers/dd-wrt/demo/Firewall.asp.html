<script type="text/javascript">
//<![CDATA[
function submitcheck(F) {
if(F._block_proxy){
F.block_proxy.value = F._block_proxy.checked ? 1 : 0;
}
if(F._block_cookie){
F.block_cookie.value = F._block_cookie.checked ? 1 : 0;
}
if(F._block_java){
F.block_java.value = F._block_java.checked ? 1 : 0;
}
if(F._block_activex){
F.block_activex.value = F._block_activex.checked ? 1 : 0;
}
if (F._block_wan){
F.block_wan.value = F._block_wan.checked ? 1 : 0;
}
if(F._block_multicast) {
F.block_multicast.value = F._block_multicast.checked ? 1 : 0;
}
if(F._block_loopback){
F.block_loopback.value = F._block_loopback.checked ? 1 : 0;
}
if(F._block_ident){
F.block_ident.value = F._block_ident.checked ? 1 : 0;
}
if(F._limit_ssh){
F.limit_ssh.value = F._limit_ssh.checked ? 1 : 0;
}
if(F._limit_telnet){
F.limit_telnet.value = F._limit_telnet.checked ? 1 : 0;
}
F.save_button.value = sbutton.saving;

}
function to_submit(F)
{submitcheck(F);
apply(F);
}
function to_apply(F)
{submitcheck(F);
applytake(F);
}
function setFirewall(val) {
if (val != "on") document.firewall.log_enable[1].click();
setElementsActive("_block_proxy", "_block_ident", val == "on");
}
var update;
addEvent(window, "load", function() {
setFirewall("off");
show_layer_ext(document.firewall.log_enable, 'idlog1', 0 == 1);
show_layer_ext(document.firewall.log_enable, 'idlog2', 0 == 1);
show_layer_ext(document.firewall.warn_enabled, 'idwarn', 0 == 1);

update = new StatusbarUpdate();
update.start();

});
addEvent(window, "unload", function() {
update.stop();
});
//]]>
</script>
