<script type="text/javascript">

function to_submit(F) {
F.change_action.value = "";
F.submit_type.value = "";
F.save_button.value = sbutton.saving;
apply(F);
}
function to_apply(F) {
F.change_action.value = "";
F.submit_type.value = "";
F.save_button.value = sbutton.saving;
applytake(F);
}
function to_reboot(F) {
F.change_action.value = "";
F.submit_type.value = "";
F.action.value = "Reboot";
apply(F);
}
var update;
addEvent(window, "load", function() {
show_layer_ext(document.setup.milkfish_fromswitch, 'idfrom', 0 == 1);
show_layer_ext(document.setup.milkfish_enabled, 'idmilkfish', 0 == 1);
update = new StatusbarUpdate();
update.start();

});
addEvent(window, "unload", function() {
update.stop();
});

</script>
