<h2><script type="text/javascript">Capture(nas.proftpd_legend)</script></h2>
		<fieldset>
			<legend><script type="text/javascript">Capture(nas.proftpd_srv)</script></legend>
				<div class="setting">
				<div class="label"><script type="text/javascript">Capture(nas.proftpd_srv)</script></div>
					<input class="spaceradio" type="radio" name="proftpd_enable" value="1"  onclick="show_layer_ext(this, 'ftpen', true)" /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
					<input class="spaceradio" type="radio" name="proftpd_enable" value="0" checked="checked" onclick="show_layer_ext(this, 'ftpen', false)" /><script type="text/javascript">Capture(share.disable)</script>
				</div>
			<div id="ftpen">
				<div class="setting">
					<div class="label"><script type="text/javascript">Capture(nas.proftpd_port)</script></div>
					<input size="5" maxlength="5" class="num" name="proftpd_port" value="21" />
					<span class="default"><script type="text/javascript">
					//<![CDATA[
					document.write("(" + share.deflt + ": 21)");
					//]]>
					</script></span>
				</div>
				<div class="setting">
				<div class="label"><script type="text/javascript">Capture(nas.proftpd_dir)</script></div>
					<select name="proftpd_dir">
					<option value="mnt" selected="selected" >/mnt</option>
					<option value="mmc"  >/mmc</option>
					<option value="jffs"  >/jffs</option>
					</select>
				</div>
				<div class="setting">
				<div class="label"><script type="text/javascript">Capture(nas.proftpd_writeen)</script></div>
					<input class="spaceradio" type="radio" name="proftpd_writeen" value="on"  /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
					<input class="spaceradio" type="radio" name="proftpd_writeen" value="off" checked="checked" /><script type="text/javascript">Capture(share.disable)</script>
					<span class="default"><script type="text/javascript">
					//<![CDATA[
					document.write("(" + share.deflt + ": " + share.disable + ")");
					//]]>
					</script></span>
				</div>
				<div class="setting">
					<div class="label"><script type="text/javascript">Capture(nas.proftpd_passw)</script></div>
					<textarea id="proftpd_passw" name="proftpd_passw" cols="60" rows="4"></textarea>
					<script type="text/javascript">
					//<![CDATA[
					var proftpd_passw = fix_cr( '' );
					document.getElementById("proftpd_passw").value = proftpd_passw;
					//]]>
					</script>
				</div>
				<div class="setting">					
					<div class="label"><script type="text/javascript">Capture(nas.proftpd_anon)</script></div>
					<input class="spaceradio" type="radio" value="1" name="proftpd_anon"  onclick="show_layer_ext(this, 'ftpanon', true)" /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
					<input class="spaceradio" type="radio" value="0" name="proftpd_anon" checked="checked" onclick="show_layer_ext(this, 'ftpanon', false)" /><script type="text/javascript">Capture(share.disable)</script>
				</div>
			<div id="ftpanon">
				<div class="setting">
					<div class="label"><script type="text/javascript">Capture(nas.proftpd_anon_subdir)</script></div>
					<input maxlength="79" size="35" name="proftpd_anon_subdir" value="" />
				</div>
			</div>	
			</div>
		</fieldset><br />
<h2><script type="text/javascript">Capture(nas.samba3_legend)</script></h2>
<fieldset>
  <legend><script type="text/javascript">Capture(service.samba3_srv)</script></legend>
	<div class="setting">

	</div>
	<div id="samba3config">
		<div class="setting">
			<div class="label"><script type="text/javascript">Capture(service.samba3_srvstr)</script></div>
			<input maxlength="32" size="16" name="samba3_srvstr" value="" />
		</div>
		<div class="setting">
			<div class="label"><script type="text/javascript">Capture(service.samba3_workgrp)</script></div>
			<input maxlength="32" size="16" name="samba3_workgrp" value="" />
		</div>
		<div class="setting">
			<div class="label"><script type="text/javascript">Capture(service.samba3_dirpath)</script></div>
			<input maxlength="32" size="16" name="samba3_dirpath" value="/jffs" />
		</div>

		<div class="setting">
			<div class="label"><script type="text/javascript">Capture(service.samba3_pub)</script></div>
			<input class="spaceradio" type="radio" name="samba3_pub" value="1"  onclick="show_layer_ext(this, 'samba3pub', true)"/><script type="text/javascript">Capture(share.enable)</script>&nbsp;
			<input class="spaceradio" type="radio" name="samba3_pub" value="0" checked="checked" onclick="show_layer_ext(this, 'samba3pub', false)"/><script type="text/javascript">Capture(share.disable)</script>
		</div>

	<div id="samba3pub">
		<div class="setting">
			<div class="label"><script type="text/javascript">Capture(service.samba3_pubacl)</script></div>
			<input class="spaceradio" type="radio" name="samba3_pubacl" value="1" checked="checked" /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
			<input class="spaceradio" type="radio" name="samba3_pubacl" value="0"  /><script type="text/javascript">Capture(share.disable)</script>
		</div>
	</div>
						
	<div class="setting">
		<div class="label"><script type="text/javascript">Capture(service.samba3_custom)</script></div>
			<input class="spaceradio" type="radio" name="samba3_advanced" value="1"  onclick="show_layer_ext(this, 'samba3advanced', true)"/><script type="text/javascript">Capture(share.enable)</script>&nbsp;
			<input class="spaceradio" type="radio" name="samba3_advanced" value="0" checked="checked" onclick="show_layer_ext(this, 'samba3advanced', false)"/><script type="text/javascript">Capture(share.disable)</script>
		</div>
	<div id="samba3advanced">
	<div class="setting">
		<div class="label"><script type="text/javascript">Capture(service.samba3_usr1)</script></div>
		<input maxlength="32" size="20" name="samba3_usr1" value="" />
	</div>
	<div class="setting">
		<div class="label"><script type="text/javascript">Capture(service.samba3_pass1)</script></div>
		<input maxlength="32" size="20" name="samba3_pass1" value="" />
	</div>
	<div class="setting">
		<div class="label"><script type="text/javascript">Capture(service.samba3_usr2)</script></div>
		<input maxlength="32" size="20" name="samba3_usr2" value="" />
	</div>
	<div class="setting">
		<div class="label"><script type="text/javascript">Capture(service.samba3_pass2)</script></div>
		<input maxlength="32" size="20" name="samba3_pass2" value="" />
	</div>
	<div class="setting">
		<div class="label"><script type="text/javascript">Capture(service.samba3_config)</script></div>
		<textarea cols="80" rows="12" id="samba3_conf" name="samba3_conf"></textarea>
		<script type="text/javascript">
		//<![CDATA[
		var samba3_conf = fix_cr( '' );
		document.getElementById("samba3_conf").value = samba3_conf;
		//]]>
		</script>
	</div>
	</div>
  </div>
</fieldset><br />
