<script language="JavaScript">

	var gl = top.data;//pointer to frames name "data"
	var j = top.frames[1].dLength;	//this var place in panel.html

	function decide_www(form, str)
	{
 		if(str == "all")
  		{
   			form.txtwwwip.disabled = true;
  		}
  		else
  		{
   			form.txtwwwip.disabled = false;
  		}
	}

	function doIPcheck(object)
	{
  		var szAddr = object.value;
  		var len = szAddr.length;
  		var addrNo = new Array(0, 0, 0, 0);
  		var errMsg = "Invalid IP Address";

  		if ( len == 0 )
    		return;

  		var j = 0;
  		for ( var i = 0; i < len; i++ )
  		{
    		var c = szAddr.charAt(i);
    		if ( ((c < "0") || (c > "9")) && (c != ".") )
    		{
      			alert(errMsg);
      			object.value="0.0.0.0";
      			return;
    		}

    		if  ( c == "." )
    		{
      			if ( (i == 0) || (j == 3) || (szAddr.charAt(i+1) == ".") )
      			{
        			alert(errMsg);
        			object.value="0.0.0.0";
        			return;
      			}
      			j = j + 1;
    		}
    		else
    		{
      			addrNo[j] = addrNo[j]*10 + parseInt(c);
      			if ( addrNo[j] > 255 )
      			{
        			alert(errMsg);
        			object.value="0.0.0.0";
        			return;
      			}
    		}
  		}
  		if ( (szAddr.charAt(len-1) == ".") || j != 3 )
  		{
    		alert(errMsg);
    		object.value="0.0.0.0";
  		}
	}

	function WWW_disPrompt()
	{
  		if ( document.forms[0].btnwww[0].checked == true )
  		{
    		decide_www(document.forms[0], "all");
  		}
  		else
  		{
    		decide_www(document.forms[0], "selected");
  		}
	}

	function doWWWAccess()
	{
  		if ( document.forms[0].WWWAccessInterface.selectedIndex == 1 )
  		{
    		document.forms[0].txtwwwip.disabled = true;
    		document.forms[0].btnwww[0].disabled = true;
    		document.forms[0].btnwww[1].disabled = true;
  		}else{
    		document.forms[0].txtwwwip.disabled = false;
    		document.forms[0].btnwww[0].disabled = false;
    		document.forms[0].btnwww[1].disabled = false;
  		}
	}

</script>
