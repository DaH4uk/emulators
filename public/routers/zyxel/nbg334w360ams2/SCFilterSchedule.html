<script language="JavaScript">

    function checkAndSetWeekdays()
    {
    	if ( document.forms[0].cfSchedule_Everyday.checked )
    	{
            document.forms[0].cfSchedule_Sun.checked=true;
    	    document.forms[0].cfSchedule_Mon.checked=true;
    	    document.forms[0].cfSchedule_Tue.checked=true;
    	    document.forms[0].cfSchedule_Wed.checked=true;
    	    document.forms[0].cfSchedule_Thu.checked=true;
    	    document.forms[0].cfSchedule_Fri.checked=true;
    	    document.forms[0].cfSchedule_Sat.checked=true;
    	    return;
    	}
    	
    	if ( !document.forms[0].cfSchedule_Sun.checked )
    	    return; 	    
      	if ( !document.forms[0].cfSchedule_Mon.checked )
    	    return;
    	if ( !document.forms[0].cfSchedule_Tue.checked )
    	    return;
    	if ( !document.forms[0].cfSchedule_Wed.checked )
    	    return;
    	if ( !document.forms[0].cfSchedule_Thu.checked )
    	    return;
    	if ( !document.forms[0].cfSchedule_Fri.checked )
    	    return;
    	if ( !document.forms[0].cfSchedule_Sat.checked )
    	    return;
	
	document.forms[0].cfSchedule_Everyday.checked = true;
    }

    function checkAndSetDaytime(form, str)
    {  
        if (str == 'all')
        {
            //form.cfSchedule_Allday[0].checked	= true
	    form.cfSchedule_StartHour.disabled = true;
	    form.cfSchedule_StartMinute.disabled = true;
	    form.cfSchedule_EndHour.disabled = true;
	    form.cfSchedule_EndMinute.disabled = true;
	    return;
        }else{
            //form.cfSchedule_Allday[1].checked	= true    
	    form.cfSchedule_StartHour.disabled = false;
	    form.cfSchedule_StartMinute.disabled = false;
	    form.cfSchedule_EndHour.disabled = false;
	    form.cfSchedule_EndMinute.disabled = false;
	    return;
        }
    }
</script>
