{

    { 
		alert("The Port value must position between 1 to 65535.");
      	WLANForm.WLAN_RoamPort.value = 3517;

function chkRTSThreshold(value)
{
	port = document.WLANForm.RTSThreshold.value;

    { 
		alert("RTS/CTS Threshold must between 256 to 2346.");
      	WLANForm.RTSThreshold.value = 2346;
      	WLANForm.RTSThreshold.focus();
    }
}
function chkFragThreshold(value)
{
	port = document.WLANForm.FragmentThreshold.value;

    {

      	WLANForm.FragmentThreshold.value = 2346;
