<script language="JavaScript">
function ddnsSwitch(on_off)
{
if(on_off == 0)
{
for(i = 2; i < document.DDNS_form.elements.length-1; i++)
document.DDNS_form.elements[i].disabled = true;
}else
{
for(i = 2; i < document.DDNS_form.elements.length-1 ; i++)
document.DDNS_form.elements[i].disabled = false;
}
}
function quotationCheck(object, limit_len) {
var len = object.value.length;
var c;
var i, j = 0;
for (i = 0; i < len; i++)
{
var c = object.value.charAt(i);
if (c == '"')
{
j += 6;
}
else
j++;
}
if (j > limit_len)
{
alert('too many quotation marks!');return true;
}
return false;
}
function DDNSsave() {
if (quotationCheck(document.forms[0].sysDNSHost, 63) )
return;
if (quotationCheck(document.forms[0].sysDNSEmail, 63) )
return;
if (quotationCheck(document.forms[0].sysDNSUser, 31) )
return;
if (quotationCheck(document.forms[0].sysDNSPassword, 31) )
return;
if(chineseCheck(document.forms[0].sysDNSHost, "access_ddns_HOSTNAME_Id"))
{
return;
}
if(chineseCheck(document.forms[0].sysDNSEmail, "access_ddns_EMAILADDR_Id"))
{
return;
}
if(chineseCheck(document.forms[0].sysDNSUser, "access_ddns_USERNAME_Id"))
{
return;
}
if(chineseCheck(document.forms[0].sysDNSPassword,"access_ddns_PASSWORD_Id"))
{
return;
}
location.reload();
}
</script>
