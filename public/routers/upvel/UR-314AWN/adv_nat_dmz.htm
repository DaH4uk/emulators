<script language='javascript'>
function doInactive() {
// Check if Disabled is selected
var value =document.forms[0].dmz_active[1].checked;
if (value) {
document.forms[0].dmzHostIP.disabled = true;
document.forms[0].dmzHostIP.value = "0.0.0.0";
}
else {
document.forms[0].dmzHostIP.disabled = false;
}
}
function isValidIpAddr(ip1,ip2,ip3,ip4)
{
if(ip1==0 || ip4==0 || ip4==255 || ip1==127 )
return false;
return true;
}
function inValidAddress(Address)
{
var address = Address.match("^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$");
var digits;
var i;
if(address == null) {
alert("IP address is empty or wrong format!");return true;
}
else
{
digits = address[0].split(".");
for(i=0; i < 4; i++)
{
if((Number(digits[i]) > 255 ) || (Number(digits[i]) < 0 ) || (Number(digits[0]) > 223))
{
alert("Invalid IP address: " + Address);return true;
}
}
if(!isValidIpAddr(digits[0],digits[1],digits[2],digits[3],false))	{
alert("Invalid IP address: " + Address);return true;
}
}
return false;
}
function doSave() {
var value =document.forms[0].dmz_active[0].checked;
if (value) {
value = document.forms[0].dmzHostIP.value;
if (inValidAddress(value))
return;
}
document.forms[0].submit();
}
</script>
