{
var admin = document.tool_admin;

if (password.length == 0 || password.length > 30) {
alert("Password Length should be 1-30.");return -1;
}
for(var i = 0; i < password.length; i ++ )
{
var ascNum = password.charCodeAt(i);
if (ascNum < 33 || ascNum > 126){
alert("Password Invalid!");return -1;
}
}
if (password != confirmpassword) {
alert("Your Password and Confirm Password must match before you can apply.");return -1;
}
return 0;
}
