function changemenu(show_it)
{
	if(last_menu != show_it)
	{
		//wizardHideDiv();
		show_div(true, show_it);
		show_div(false, last_menu);
		
		last_menu=show_it;
		
	}
	
}

function changemenuw0()
{
		changeback("wireless_id0");
		changemenu("menu_wireless0");
	
}

function changemenuw1()
{
		changeback("wireless_id1");		
		changemenu("menu_wireless1");
}


var last_id="status_id";
function changeback(now_id)
{
	if(last_id != now_id)
	{
		document.getElementById(now_id).style.backgroundImage='url(left_bar_act.png)';
		document.getElementById(now_id).getElementsByTagName('a')[0].style.color="#000000";
		document.getElementById(last_id).style.backgroundImage='url(left_bar.png)';
		document.getElementById(last_id).getElementsByTagName('a')[0].style.color="#000000";
		last_id=now_id;
		
	}
	
}

function wizardHideDiv()
{
	show_div(false, "menu_status");
	show_div(false, "menu_route");
	show_div(false, "menu_wireless");
	var dual_band=0;
	if(dual_band==1)

	show_div(false, "menu_main");
	show_div(false, "ipv6_main");
	show_div(false, "menu_access");
	show_div(false, "menu_usb");
	show_div(false, "menu_management");
	show_div(false, "menu_advanced");

}
