function init()
{
	var cook = 'en';
	if (document.cookie.length > 0) {
		var s = document.cookie.indexOf("language=");
		var e = document.cookie.indexOf(";", s);
		if (s != -1) {
		if (e == -1)
			cook = document.cookie.substring(s+9);
		else
			cook = document.cookie.substring(s+9, e);
		}
	}
	
	if(cook = "")
	{
		cook = 'en';
	} 	
	
	var needWarning = 0 * 1;
	if (needWarning) {
		get_by_id("warning_msg_div").style.display = "block";
	}

				document.write('<tr><td width="40%" class="head">'+menu_status+'</td>');
				document.write('<td width="60%">'+rp_state[i]+'</td></tr>');
			}
			
			document.write('</table>');			
		}	// end of repeater
	}//end of wlan_num for
	//*/
</script>
