<script>
function saveClick()
{
  if (!document.formDMZ.enabled.checked)
  	return true;

  if (document.formDMZ.ip.value=="")
	return true;

  if ( checkIpAddr(document.formDMZ.ip, firewall_ipaddr_invalid) == false )
	    return false;

  return true;
}

function updateState()
{
  if (document.formDMZ.enabled.checked) {
 	enableTextField(document.formDMZ.ip);
  }
  else {
 	disableTextField(document.formDMZ.ip);
  }
}

function Load_Setting()
{
	if ( 0 )
		document.formDMZ.enabled.checked = true;
	updateState();
}
</script>
</head>

<body onload="Load_Setting();">
<blockquote>
<h2><script>dw(dmz_header)</script></h2>

<table border=0 width=550 cellpadding=0 cellspacing=0 class="menu_content_list_table">
	<tr><td class="item_td">
	   	<input type="checkbox" name="enabled" value="ON" ONCLICK=updateState()>&nbsp;<script>dw(dmz_enable)</script>
    </td></tr>
</table>
<table border=0 width=550 cellpadding=0 cellspacing=0 class="menu_content_list_table">

     <td width ="70%" class="item_td"><input type="text" name="ip" size="15" maxlength="15" value= >
</td></tr>
<tr><td>

     <script>document.formDMZ.save.value=firewall_apply;</script>
        <!--<input type="reset" value="Reset" name="reset">-->
        <input type="hidden" value="/dmz.htm" name="submit-url">
</td></tr>
</table>
     <script> updateState(); </script>
