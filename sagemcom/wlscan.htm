<!DOCTYPE html>
<html>

<head>
 <meta http-equiv="Pragma" content="no-cache">
 <meta http-equiv="Refresh" content="480;url=http://192.168.0.1">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

 <link href="files/reset.css" rel="stylesheet" type="text/css">
 <link href="files/base.css" rel="stylesheet" type="text/css">
 <link href="files/style.css" rel="stylesheet" type="text/css">
 <script src="files/share.js" type="text/javascript">
 </script>

 <title>Wi-Fi&nbsp;Сканер</title>
 <script>
  var wtime;

  function timerStart() {
   if (wtime >= 0) {
    document.wlanSetup.scanUplinkAp.value = 'Сканирование, подождите, ' + wtime + 'секунд осталось';
    wtime--;
    setTimeout("timerStart()", 1000);
   }
   else {

    document.wlanSetup.scanUplinkAp.value = "Cканирование";
    enableButton(document.wlanSetup.scanUplinkAp);
    document.wlanSetup.startScanUplinkAp.value = "2";

    document.wlanSetup.submit();
   }
  }

  function onClickScanUplinkAp() {
   document.wlanSetup.startScanUplinkAp.value = "1";
   document.wlanSetup.submit();
   return true;
  }

  function updateScan() {
   if (document.wlanSetup.wlanDisabled.value == "ON") {
    disableButton(document.wlanSetup.scanUplinkAp);
    return;
   }


   if ('1' == document.wlanSetup.startScanUplinkAp.value) {
    wtime = 2;
    disableButton(document.wlanSetup.scanUplinkAp);

    timerStart();
   }
   else {

    document.wlanSetup.startScanUplinkAp.value = "0";
   }
  }
 </script>

</head>

<body>

 <div class="intro_main ">

  <p class="intro_title">Wi-Fi&nbsp;Сканер</p>
 </div>



  <div class="data_common data_common_notitle">

   <table id="basicSetup" style="display:none" border="0" cellpadding="0" cellspacing="0" width="100%">

    <tbody>
     <tr>

      <td align="right"><input name="wlanDisabled" value="OFF" type="checkbox"></td>
     </tr>

    </tbody>
   </table>

   <table border="0" cellpadding="0" cellspacing="0" width="100%">

    <tbody>
     <tr>

      <th colspan="2">

       Текущий канал:: 1
      </th>

     </tr>
     <tr>

     </tr>
     <tr>

      <td>

       <input class="inner_btn" value="Cканирование" name="scanUplinkAp" onclick="return onClickScanUplinkAp()" type="button">
      </td>

      <td style="display:none">

       <input name="startScanUplinkAp" value="0" type="text">
      </td>

     </tr>

    </tbody>
   </table>


   <table style="display:none">
    <tbody>
     <tr>

      <td width="50%"><b>SSID</b></td>

      <td width="25%"><b>Мощность (дБм)</b></td>
      <td width="25%"><b>Канал</b></td>
     </tr>

     <tr class="form_label_row">
      <td>
       <font size="2">None</font>
      </td>
      <td class="form_label_col">---</td>
      <td class="form_label_col">---</td>
      <td class="form_label_col">---</td>
     </tr>

    </tbody>
   </table>


  </div>

  <input name="submit.htm?wlscan.htm" value="Send" type="hidden">


  <script>
   updateScan();
  </script>









</body>

</html>
