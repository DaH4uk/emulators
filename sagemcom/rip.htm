    <script>
        function postRip(ifname, recvVer, sendVer) {
            document.rip.rip_if.value = ifname;
            document.rip.recv_ver.selectedIndex = recvVer;
            document.rip.send_ver.selectedIndex = sendVer;
        }

        function delRuleCheck() {
            if (document.rip.select.length) {
                for (i = 0; i < document.rip.select.length; i++) {
                    if (document.rip.select[i].checked)
                        return deleteClick();
                }
            }
            else {
                if (document.rip.select.checked)
                    return deleteClick();
            }

            alert("Укажите запись, которую нужно удалить!");
            return false;
        }

<option value="br0" selected="selected"> LAN</option>
<option value="pppoe 1"> pppoe1</option>
</select>

        </table>

    <div class="btn_ctl">
