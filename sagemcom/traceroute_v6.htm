 <title>Traceroute IPv6</title>
     <script>

        function apply() {
            var digit;

            if(document.traceroute.ipaddr.value==""){
  alert("Имя Хоста не может быть пустым!");
  document.traceroute.ipaddr.focus();
  return false;
  }

            digit = getDigit(document.traceroute.numberoftries.value, 1);
            if (validateKey(document.traceroute.numberoftries.value) == 0 ||
  (digit > 3 || digit < 1)) {
                alert("Неверное значение попыток! Должно лежать в пределах 1-3.");
                document.traceroute.numberoftries.focus();
                return false;
            }

            digit = getDigit(document.traceroute.timeout.value, 1);
            if (validateKey(document.traceroute.timeout.value) == 0 ||
  (digit > 65535 || digit < 1)) {
                alert("Неверное значение timeout! Должно лежать в пределах 1-65535.");
                document.traceroute.timeout.focus();
                return false;
            }

            digit = getDigit(document.traceroute.datasize.value, 1);
            if (validateKey(document.traceroute.datasize.value) == 0 ||
  (digit > 65535 || digit < 1)) {
                alert("неверное значение PCR! Должно лежать в пределах 1-65535.");
                document.traceroute.datasize.focus();
                return false;
            }

            digit = getDigit(document.traceroute.maxhopcount.value, 1);
            if (validateKey(document.traceroute.maxhopcount.value) == 0 ||
  (digit > 64 || digit < 1)) {
                alert("Неверное значение MaxHopCount! Должно лежать в пределах 1-64.");
                document.traceroute.maxhopcount.focus();
                return false;
            }


            return true;
        }

    </script>

</head>

            </tr>

                <th>MaxHopCount :</th>
                <td><input value="30" maxlength="2" size="2" name="maxhopcount" type="text"></td>

                </td>
