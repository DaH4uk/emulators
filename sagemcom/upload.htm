 <title>Обновление ПО</title>
    <script>

        var uploadClick = 0;
        function sendClicked() {
            var str = document.getElementById("uploadfilename").value;
            if (str.length == 0) {
                alert("Укажите загружаемый файл ПО!");
                return false;
            }
            if (!confirm('Вы действительно хотите обновить ПО?'))
                return false;
            else {
                if (uploadClick == 0) {
                    uploadClick = 1;
                }
                else {
                    alert("Запрос обрабатывается. Пожалуйста подождите!");
                    return false;
                }
                return true;
            }
        }
        function checkUrl()
        {
         if(!checkUpgradeUrlStr(document.form2upgradeUrl.upgradeurl.value))
  {
   alert("The url string is error!");
   document.form2upgradeUrl.upgradeurl.focus();
   return false;
  }

         return true;
        }
    </script>

</head>

<body>

        <p class="intro_title">Обновление ПО</p>

        <p class="intro_content">

            Страница позволяет обновить ПО роутера. Внимание: во время 
процесса обновления ПО питание роутера не выключать, это может привести к
 сбою системы.<br><br>
        </p>

        <b>Внимание! После загрузки нового ПО роутер будет перезагружен. </b>
    </div>

<div id="autoUpgradeUrl" style="">

                </td>

            </tr>

        </tbody></table>

    </div>

    <div class="btn_ctl clearfix">

        <input class="link_bg" onclick="return checkUrl();" value="Apply" type="submit">

</div>

    <div class="btn_ctl clearfix">
