<!DOCTYPE html>
<html><head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Refresh" content="480;url=http://192.168.0.1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="files/reset.css" rel="stylesheet" type="text/css">
<link href="files/base.css" rel="stylesheet" type="text/css">
<link href="files/style.css" rel="stylesheet" type="text/css">
<script src="files/share.js" type="text/javascript">
</script>

<title>Пароль</title>
<script>

function includeSpace(str)
{
 for (var i=0; i<str.length; i++) {
  if ( str.charAt(i) == ' ' ) {
   return true;
  }
 }
 return false;
}
function saveChanges()
{
 if(document.password.adminpass.value != "")
 {
  if(document.password.adminoldpass.value==""){
   alert('Поле старый пароль не может быть пустым!');
   document.password.adminoldpass.focus();
   return false;
  }
  if(!checkSpecialChar(document.password.adminoldpass.value,1))
  {
   alert("Неправильные символы!");
   document.password.adminoldpass.focus();
   return false;
  }
  if(!checkSpecialChar(document.password.adminpass.value,1))
  {
   alert("Неправильные символы!");
   document.password.adminpass.focus();
   return false;
  }
  if( document.password.adminpass.value != document.password.adminconfirm.value) {
   alert('Пароли не совпадают. Укажите один пароль в полях Новый и Подтверждение.');
   document.password.adminpass.focus();
   return false;
  }
 }
 else if(document.password.adminpass.value == "" && (document.password.adminoldpass.value != "" || document.password.adminconfirm.value!= ""))
 {
  alert("Пароль учетной записи \"admin\" не может быть пустым!");
  document.password.adminpass.focus();
  return false;
 }
 if(document.password.activeUserAuth.checked == true)
 {
  if(document.password.userpass.value=="")
  {
   alert('Пароль пользователя не может быть пустым!');
   document.password.userpass.focus();
   return false;
  }
  if(!checkSpecialChar(document.password.userpass.value,1))
  {
   alert("Неправильные символы!");
   document.password.userpass.focus();
   return false;
  }
  if( document.password.userpass.value != document.password.userconfirm.value) {
   alert('Пароли не совпадают. Укажите один пароль в полях Новый и Подтверждение.');
   document.password.userpass.focus();
   return false;
  }
 }
 return true;
}
function activeAuthClick()
{
 if(document.password.activeUserAuth.checked == true)
 {
  enableCheckBox(document.password.userpass);
  enableCheckBox(document.password.userconfirm);
 }
 else
 {
  disableCheckBox(document.password.userpass);
  disableCheckBox(document.password.userconfirm);
 }
}
</script>

</head>

<body>


    <div class="intro_main ">

        <p class="intro_title">Пароль</p>
        <p class="intro_content">Страница используется для управления учетным записями для доступа к Web-интерфейсу роутера.<br>
 </p>

    </div>

    <div class="column">

        <div class="column_title">

            <div class="column_title_left"></div>

            <p>Пароль учетной записи "admin"</p>
            <div class="column_title_right"></div>

        </div>

        <div class="data_common">

        <table>

            <tbody><tr>

                <th width="60%">Текущий пароль:</th>
                <td>

                    <input name="adminoldpass" size="20" maxlength="30" type="password">

                </td>

            </tr>

            <tr>

                <th>Пароль:</th>
                <td>

                    <input name="adminpass" size="20" maxlength="30" type="password">

                </td>

            </tr>

            <tr>

                <th>Повторить пароль:</th>
                <td>

                    <input name="adminconfirm" size="20" maxlength="30" type="password">

                </td>

            </tr>

        </tbody></table>

        </div>

    </div>

    <div class="column">

        <div class="column_title">

            <div class="column_title_left"></div>

            <p>Пароль абонента</p>
            <div class="column_title_right"></div>

        </div>

        <div class="data_common">

        <table>

            <tbody><tr>

                <th width="60%">Активировать доступ пользователя к интерфейсу по паролю:</th>
                <td>

                    <input name="activeUserAuth" value="1" onclick="activeAuthClick()" type="CHECKBOX">
                </td>

            </tr>

            <tr>

                <th>Имя пользователя:</th>
                <td>

                    <input name="username" size="20" maxlength="30" value="user" disabled="disabled" type="text">

                </td>

            </tr>

            <tr>

                <th>Пароль:</th>
                <td>

                    <input disabled="disabled" name="userpass" size="20" maxlength="30" type="password">

                </td>

            </tr>

            <tr>

                <th>Повторить пароль:</th>
                <td>

                    <input disabled="disabled" name="userconfirm" size="20" maxlength="30" type="password">

                </td>

            </tr>

        </tbody></table>

        </div>

    </div>

 <div class="btn_ctl clearfix">

  <input class="link_bg" value="Применить" onclick="return saveChanges()" type="submit">
  <input class="link_bg" name="submit.htm?userconfig.htm" value="Send" type="hidden">

    </div>



<script>

 activeAuthClick();
</script>



</body></html>
