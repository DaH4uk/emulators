<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Refresh" content="480;url=http://192.168.0.1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="files/reset.css" rel="stylesheet" type="text/css">
    <link href="files/base.css" rel="stylesheet" type="text/css">
    <link href="files/style.css" rel="stylesheet" type="text/css">
    <script src="files/share.js" type="text/javascript">
    </script>

    <title>Маршрутизация </title>
    <script>
        function checkUrlKeywordChar(str) {
            var patrn = /^[a-zA-Z0-9-.]+$/;
            if (!patrn.exec(str)) return false;
            return true;
        }

        function addClick() {
            if (!checkUrlKeywordChar(document.url.urlFQDN.value)) {
                alert("Неверно ключевое слово!");
                document.url.urlFQDN.focus();
                return false;
            }
            var y = document.url.urlFQDN.value;
            document.url.urlFQDN.value = y.toLowerCase();
            return true;
        }
    </script>

</head>

<body id="adsl">


        <div class="intro_main ">

            <p class="intro_title">Блокировка URL</p>
            <p class="intro_content">Страница используется для настройки фильтрации сайтов по ключевым словам. </p>
        </div>

        <div class="data_common data_common_notitle">

            <table>

                <tbody>
                    <tr>

                        <th width="30%">Блокировка по URL:</th>
                        <td>

                            <input checked="checked" name="urlcap" value="0" type="radio"> Откл.&nbsp;&nbsp;
                            <input name="urlcap" value="1" type="radio"> Вкл.
                        </td>

                    </tr>

                </tbody>
            </table>

        </div>

        <div class="btn_ctl clearfix">

            <input class="link_bg" value="Применить" type="submit">
        </div>

        <div class="data_common data_common_notitle">

            <table>

                <tbody>
                    <tr>

                        <th>Ключевое слово: <input maxlength="128" size="15" name="urlFQDN" type="text"></th>
                    </tr>

                </tbody>
            </table>

        </div>

        <div class="btn_ctl clearfix">

            <input class="link_bg" onclick="return addClick()" name="addFQDN" value="Добавить ключевое слово" type="submit">
            <input class="link_bg" name="delFQDN" value="Удалить выбранное ключевое слово" type="submit">
        </div>

        <div class="column">

            <div class="column_title">

                <div class="column_title_left"></div>

                <p>Заблокированные URL:</p>
                <div class="column_title_right"></div>

            </div>

            <div class="data_common data_vertical">

                <table style="word-break:break-all">

                    <tbody>
                        <tr>
                            <td align="left" bgcolor="#808080" width="8%">Выбрать</td>
                            <td align="left">Filtered Keyword</td>
                        </tr>
                        <input value="0" name="urllistnumber" type="hidden">
                    </tbody>
                </table>

            </div>

        </div>

        <input name="submit.htm?url_nokeyword.htm" value="Send" type="hidden">

        <script>
            document.url.urlcap[0].checked = true;
        </script>



</body>

</html>
