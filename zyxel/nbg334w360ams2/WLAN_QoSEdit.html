  var ns, ie;
    var Vmajor = parseInt(navigator.appVersion);
  if(navigator.appName == "Netscape") {
    ns = true; ie = false;
  } else if(navigator.appName == "Microsoft Internet Explorer") {
    ie = true; ns = false;
  } else {
     ns = false; ie = false;
  }

  	function chkChar(event) {
    	if(ns)
      		val = event.which;
    	else
      		val = event.keyCode;
    	if(val == 0 || val == 8)
      		return true;
      		
    	if(val == 32)
        	return false;
      	else
        	return true;
  	}
  	
  	function chkNumRange()
  	{
  		if (document.forms[0].WLANQoSEdit_DestPort.value > 65535)
  		{
			alert("The maximum of Dest Port is 65535.");
			document.forms[0].WLANQoSEdit_DestPort.value = 0;
		}
  		if (document.forms[0].WLANQoSEdit_DestPort.value == "")
  		{
			alert("The Dest Port can't allow empty.");
			document.forms[0].WLANQoSEdit_DestPort.value = 0;
		}		
  	}

	function getDefaultPort(form,event){
		select = document.forms[0].WLANQoSEdit_Service.selectedIndex;			
		if (select == 1)
			document.forms[0].WLANQoSEdit_DestPort.value = 25;
		else if(select == 2)
			document.forms[0].WLANQoSEdit_DestPort.value = 21;
		else if(select == 3)
			document.forms[0].WLANQoSEdit_DestPort.value = 80;
		else
			document.forms[0].WLANQoSEdit_DestPort.value = 0;
	}		
	  	
	top.header.szHelp="h_WLANQoS_Edit.html";

    }
</script>
