function to_apply(F) {

applytake(F);
}
var update;
addEvent(window, "load", function() {

show_layer_ext(document.setup.usb_automnt, 'idusbmnt', 0 == 1);

update = new StatusUpdate("USB.live.asp", 3);
update.start();

});
addEvent(window, "unload", function() {
update.stop();
});

<div id="main">
<div id="contents">
<form name="setup" action="#" method="post">
<input type="hidden" name="submit_button" value="USB" />
<input type="hidden" name="action" value="Apply" />
<input type="hidden" name="change_action" />
<input type="hidden" name="submit_type" />
<input type="hidden" name="commit" value="1"/>

<h2><script type="text/javascript">Capture(usb.usb_legend)</script></h2>
<fieldset>
	<legend><script type="text/javascript">Capture(usb.usb_legend)</script></legend>
	<div class="setting">
		<div class="label"><script type="text/javascript">Capture(usb.usb_core)</script></div>
		<input class="spaceradio" type="radio" value="1" name="usb_enable"  onclick="show_layer_ext(this, 'idusb', true)" /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
		<input class="spaceradio" type="radio" value="0" name="usb_enable" checked="checked" onclick="show_layer_ext(this, 'idusb', false)" /><script type="text/javascript">Capture(share.disable)</script>
	</div>
	<div id="idusb">
		<div class="setting">
			<div class="label"><script type="text/javascript">Capture(usb.usb_printer)</script></div>
			<input class="spaceradio" type="radio" value="1" name="usb_printer"  /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
			<input class="spaceradio" type="radio" value="0" name="usb_printer" checked="checked" /><script type="text/javascript">Capture(share.disable)</script>
		</div>
		<div class="setting">
			<div class="label"><script type="text/javascript">Capture(usb.usb_storage)</script></div>
			<input class="spaceradio" type="radio" value="1" name="usb_storage"  onclick="show_layer_ext(this, 'idusbstor', true)" /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
			<input class="spaceradio" type="radio" value="0" name="usb_storage" checked="checked" onclick="show_layer_ext(this, 'idusbstor', false)" /><script type="text/javascript">Capture(share.disable)</script>
		</div>
			<div id="idusbstor">
				<div class="setting">					
					<div class="label"><script type="text/javascript">Capture(usb.usb_automnt)</script></div>
					<input class="spaceradio" type="radio" value="1" name="usb_automnt"  onclick="show_layer_ext(this, 'idusbmnt', true)" /><script type="text/javascript">Capture(share.enable)</script>&nbsp;
					<input class="spaceradio" type="radio" value="0" name="usb_automnt" checked="checked" onclick="show_layer_ext(this, 'idusbmnt', false)" /><script type="text/javascript">Capture(share.disable)</script>
				</div>
			<div id="idusbmnt">
				<div class="setting">
					<div class="label"><script type="text/javascript">Capture(usb.usb_runonmount)</script></div>
					<input maxlength="79" size="35" name="usb_runonmount" value="" />
				</div>
				<div class="setting">
				<div class="label"><script type="text/javascript">Capture(usb.usb_mntpoint)</script></div>
					<select name="usb_mntpoint">
					<option value="mnt" selected="selected" >/mnt</option>
					<option value="opt"  >/opt</option>
					<option value="jffs"  >/jffs</option>
					</select>
				</div>
				<fieldset>
				<legend><script type="text/javascript">Capture(usb.usb_diskinfo)</script></legend>
					<div class="setting">
					<span id="disk_status"></span>&nbsp;
					</div>
				</fieldset><br />
			</div>	
			</div>
	</div>
</fieldset><br/>
