<script type="text/javascript">
//<![CDATA[
function to_submit(F, I) {
if(!valid(F, I)) return;
F.submit_type.value = I;
var applytype=0;

if (I == "start") {
F.ping.value = sbutton.cmd;
applytype=1;
}
else if (I == "startup")
F.startup.value = sbutton.saving;
else if (I == "shutdown")
F.shutdown.value = sbutton.saving;
else if (I == "firewall")
F.firewall.value = sbutton.saving;
else if (I == "custom")
F.custom.value = sbutton.saving;

if (applytype)
applytake(F);
else
apply(F);
}
function valid(F,I) {
if(I == "start" && F.ping_ip.value == ""){
alert(errmsg.err12);
F.ping_ip.focus();
return false;
}
return true;
}
var update;
addEvent(window, "load", function() {

update = new StatusbarUpdate();
update.start();
});
addEvent(window, "unload", function() {
update.stop();
});
//]]>
</script>
