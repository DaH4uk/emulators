function process_aborted(F) {
bar1.togglePause();
alert(fail.mess2);
window.location.replace("Upgrade.asp")
return false;
}
function upgrade(F,id) {
if (F.file.value == "")	{
alert(errmsg.err60);
return false;
}
choose_disable(F.Upgrade_b);
bar1.togglePause();
change_style(id,'textblink');
F.Upgrade_b.value = sbutton.upgrading;
applyupdate(F, errmsg.err102,share.secondcharacter, 300);
return true;
}
var update;
addEvent(window, "load", function() {

update = new StatusbarUpdate();
update.start();
});
addEvent(window, "unload", function() {
update.stop();
});
//]]>
